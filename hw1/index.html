<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
    <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
    <div class="image-viewer__container">
        <p class="image-viewer__title ">Image Viewer</p>
        <div class="image-viewer__main">
            <button class="image-viewer__button" onclick="back()" id="BACK">
                <img src="./images/back.png">
            </button>
            <div class="image-viewer__display">
                <img id="display" src="./images/loading.gif" />
                <div class="image-viewer__display-source-wrapper">
                    <span>Source: <a href="./images/loading.gif" id="source"></a></span>
                </div>
            </div>
            <button class="image-viewer__button" onclick="next()" id="NEXT">
                <img src=" ./images/next.png ">
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
