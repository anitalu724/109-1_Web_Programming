<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div id="root" class="todo-app__root">
        <header class="todo-app__header">
            <h1 class="todo-app__title">todos</h1>
        </header>
        <section class="todo-app__main" id="main">
            <input class="todo-app__input" placeholder="What needs to be done?" id="todo-input" />
        </section>
        <footer class="todo-app__footer" id="todo-footer">
            <div class="todo-app__total" id="todo-left">0 left</div>
            <ul class="todo-app__view-buttons">
                <button id="All" onclick="Show_All();">All</button>
                <button id="Active" onclick="Show_Active();">Active</button>
                <button id="Completed" onclick="Show_Completed();">Completed</button>
            </ul>
            <div class="todo-app__clean">
                <button id="Clear" onclick="Clear_Completed();">Clear completed</button>
            </div>
        </footer>
    </div>
    <script src=" main.js "></script>
</body>

</html>
